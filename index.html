<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <h1>DECIDE WITH THE DICE</h1>
      <h2 class="text">
        "Whose opinion should be followed? To decide this,
        roll the die. Whoever gets the higher number on the die will have their
        opinion followed
      </h2>
      <h2 class="winner">click on the button</h2>

      <button class="btn">click here or press any key</button>
    </div>
    <div class="container">
      <div class="dice dice1">
        <p>player 1</p>
        <img class="imgDie1" src="./images/dice5.png" />
      </div>
      <div class="dice dice2">
        <p>player 2</p>
        <img class="imgDie2" src="./images/dice5.png" />
      </div>
    </div>
    <footer>created by fareha aslam</footer>

    <script src="script.js"></script>
  </body>
</html>
